version: 2

models:
  - name: dim_users
    description: "Dimensi pengguna, bersumber dari bronze_users."
    columns:
      - name: user_key
        tests:
          - not_null
          - unique
      - name: email
        tests:
          - not_null

  - name: dim_products
    description: "Dimensi produk, bersumber dari bronze_products."
    columns:
      - name: product_key
        tests:
          - not_null
          - unique
      - name: category
        tests:
          - not_null
